<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>MoviesOfThrones</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">MoviesOfThrones</a></div>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="about">About</a>
                <a href="contact">Contact</a>
                <a href="login">Login</a>
                <a href="register">Register</a>
            </div>
            <a href="#" class="action_btn">Get Started</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown_menu open">
            <a class="dropdown_link" href="index.html">Home</a>
            <a class="dropdown_link" href="about">About</a>
            <a class="dropdown_link" href="contact">Contact</a>
            <a class="dropdown_link" href="login">Login</a>
            <a class="dropdown_link" href="register">Register</a>
            <a class="action_btn" href="#">Get Started</a>
        </div>
    </header>
    <main></main>

    <script>
        const toggleBtn = document.querySelector(".toggle_btn")
        const dropDownMenu = document.querySelector(".dropdown_menu")
        const toggleBtnIcon = document.querySelector(".toggle_btn i")

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle("open")
            const isOpen = dropDownMenu.classList.contains("open")

            toggleBtnIcon = isOpen
                ? "fa-solid fa-xmark"
                : "fa-solid fa-bars"
        }
    </script>

</body>
</html>
